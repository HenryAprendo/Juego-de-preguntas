<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de preguntas</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>

  <main class="main container_base">
    <section class="main_container" data-container>
      <section class="main_content" data-content>
        <h1 class="main_title">Aprende Jugando</h1>
        <button class="main_btnInit" data-init >Nuevo juego</button>

        <ul class="main_response">
          <li class="response_correct">Correctas</li>
          <li class="response_incorrect">Incorrectas</li>
        </ul>

        <section class="main_question">
          <h2 class="question_description" data-question >¿Qué tanto sabes de la biblia?</h2>
          <ol class="question_options">
            <li class="options option-a" data-option-a >Solo un poco</li>
            <li class="options option-b" data-option-b>Conozco mucho de ella</li>
            <li class="options option-c" data-option-c>Soy experto en varios temas</li>
            <li class="options option-d" data-option-d>No se nada</li>
          </ol>
        </section>

        <button class="main_btnEnter" data-enter >Confirmar</button>
        <button class="main_btnNext" data-next >Siguiente</button>
      </section>

      <section class="main_results" data-results>
        <!-- <h2 class="results_title">Resultados</h2> -->
        <p data-correct></p>
        <p data-incorrect></p>
        <p data-total></p>
        <!-- <p data-incorrect-porciento></p> -->
        <!-- <p data-correct-porciento></p> -->
      </section>
    </section>

  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
